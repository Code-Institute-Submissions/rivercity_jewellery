{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Artist's Blog</h2>
                <hr class="w-50 mb-1">
            </div>
    </div>
    <div class="content container">
    <div class="row">
        <div class="col-md-8">
          {% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
        </div>
    </div>
</div>
</div>

{% endblock %}
