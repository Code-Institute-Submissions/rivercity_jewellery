{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <h1>New comment</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="save btn btn-default">Send</button>
    </form>
{% endblock %}
